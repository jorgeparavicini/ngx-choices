<ng-container *ngIf="type === 'text'; else select">
  <input
    #element
    (addItem)="emit($event, addItem)"
    (removeItem)="emit($event, removeItem)"
    (highlightItem)="emit($event, highlightItem)"
    (unhighlightItem)="emit($event, unhighlightItem)"
    (choice)="emit($event, choice)"
    (change)="emitChange($event)"
    (search)="emit($event, search)"
    (showDropdown)="emit($event, dropdownShown)"
    (hideDropdown)="emit($event, dropdownHidden)"
    (highlightChoice)="emit($event, highlightChoice)"
    type="text"
  />
</ng-container>
<ng-template #select>
  <select
    #element
    [multiple]="type === 'select-multiple'"
    (addItem)="emit($event, addItem)"
    (removeItem)="emit($event, removeItem)"
    (highlightItem)="emit($event, highlightItem)"
    (unhighlightItem)="emit($event, unhighlightItem)"
    (choice)="emit($event, choice)"
    (change)="emit($event, changeValue)"
    (search)="emit($event, search)"
    (showDropdown)="emit($event, dropdownShown)"
    (hideDropdown)="emit($event, dropdownHidden)"
    (highlightChoice)="emit($event, highlightChoice)"
  ></select>
</ng-template>
